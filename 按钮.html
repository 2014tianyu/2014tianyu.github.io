button{     
font-size:25px;
}
body{

}

<body>
<input type="button" value="行路难" id="1">
<input type="button" value="第一句" id="2">
<input type="button" value="第二句" id="3">
<input type="button" value="第三句" id="4">
<input type="button" value="第四句" id="5">
<input type="button" value="第五句" id="6">
<input type="button" value="第六句" id="7">
<div id="f">作者</div>

<div id="c">第三句</div>

<script>
    document.getElementById("1").onclick = function () {
	   document.getElementById("f").textContent ="李白"}

        document.getElementById("a").textContent = "金樽清酒斗十千，玉盘珍馐直万钱。";}

	   document.getElementById("b").textContent ="停杯投箸不能食，拔剑四顾心茫然。"}

	   document.getElementById("d").textContent ="闲来垂钓坐溪上，忽复乘舟梦日边。"}

	   document.getElementById("e").textContent ="行路难，行路难，多歧路，今安在。"}
